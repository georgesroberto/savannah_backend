{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savannah backend</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'rest_framework/css/browsers.css' %}"
    />
    <link rel="stylesheet" href="{% static 'rest_framework/css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Savannah Backend</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customer-list-create' %}"
              >Customers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order-list-create' %}">Orders</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <span class="navbar-text"> Logged in as: {{ user.username }} </span>
        {% endif %}
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Welcome to the Savannah Backend Dashboard!</h1>
      <p>Manage your customers and orders seamlessly.</p>
      <div class="content">{% block content %} {% endblock %}</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'rest_framework/js/core.js' %}"></script>
  </body>
</html>
